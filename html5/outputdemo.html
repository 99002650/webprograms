<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Output Demo</title>
</head>
<body>
	<form>
	<input type="number" name="num1" /><br>
	<input type="number" name="num2" value="120" /><br>
	<input type="button"  value="Add" 
	onclick="out.value=parseInt(num1.value)+parseInt(num2.value)">
	<output name="out"></output>
	
	<input type="button"  value="Greet" 
	onclick="msg.value='Hello World'">
	<output name="msg"></output>

	</form>
</body>
</html>
