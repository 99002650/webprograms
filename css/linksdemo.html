<!DOCTYPE html>
<html>
<head>
	<title>Link demo</title>

	<style type="text/css">

	a:link{
		color:green;
	} 
	a:visited{
		color:red;
	} 
	 
	a:hover {
		text-transform: uppercase;
		letter-spacing: 5px;
		color: orange;
	}
	a:active{
		color:blue;
		font-weight: bold;
		font-style: italic;
	}
	
</style></head>
<body >
	<a href="http://www.google.co.in">Visit Google </a><br/>
	<a href="http://www.udemy.com">Open Udemy</a>

</body>
</html>
