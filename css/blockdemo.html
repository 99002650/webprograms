<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Block Elements</title>
	<style>
		h1,div,ul{
			background-color: green;
		}
		p,span,a{
			background-color: orange;
		}
	
	</style>
</head>
<body>
	 <h1 >header</h1>
	<p >Paragraph</p>
	<div >Div</div> 
	<span >Inside span</span>
	<ul >
		<li>Apple</li>
		<li>Mango</li>
		<li>Orange</li>
	</ul>
	<a href="www.google.com">Visit Google</a> 
<br/>
	


</body>
</html>
