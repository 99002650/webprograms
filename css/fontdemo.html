<html>
<head>
	<title>Font Demo</title>
	<style>
	h1{
		font-family: sans-serif;
		font-variant: small-caps;
		font-style: italic;
		font-size: 50px;
	}
	h2{
		font-size: 40px;
		font-weight: bold;
	}
	h3{
		font: italic bold 50px sans-serif;
	}
	</style>

</head>
<body >
	<h1>Have a good day</h1>
	<h2>An Example for stylesheet </h2>
	<h3>Welcome</h3>

</body>
</html>
