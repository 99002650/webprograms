<!DOCTYPE html>
<html>
<head>
	<title>Transition Demo</title>
	
	<style>
	div{
		width: 100px;
		height: 100px;
		background: green;
		color: yellow;
		transition-property:width;
		transition-duration: 2s;
		transition-timing-function: ease; 
		transition-delay: 2s;
	}
	div:hover{
		width: 300px;
	}
</style>

</head>
<body>

	<div>Green box</div>

</body>
</html>
